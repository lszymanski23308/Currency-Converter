<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator walut</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/element.css" rel="stylesheet">
  <link href="css/body.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
  <script defer src="js/kalkulatorwalut.js"></script>
</head>
<body class="body">
  <div class="container">
    <div class="element">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Kalkulator Walut</legend>
        <span class="form__labelText">Waluta</span>
        <select class="js-currency form__input">
          <option value="EUR">Euro</option>
          <option value="GBP">Funt</option>
          <option value="USD">Dolar amerykański</option>
        </select>
        <label class="form__label"></label>
          <span class="form__labelText">* Proszę podać kwotę w PLN</span>
          <input type="number" class="form__input js-currency js-amount" min="1" max="10000000000" step="any" required
              placeholder="PLN" autofocus>
        <span class="form__labelText">Kwota po przewalutowaniu</span>
          <span class="js-currency form__input js-result"></span>
      <button class="form__button form__input">Przelicz</button>
      <button type="reset" class="form__button form__input js-form js-reset">Wyczyść</button>
      <p><span class="form__required"><i>* wymagane pole</i></span></p>
    </fieldset>
    </form>
  </div>
  </div>
</body>
</html>
